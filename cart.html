<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 產品Modal -->
          <product-modal :id="productId" ref="productModal"
          @add-cart="addToCart"></product-modal>
          <!-- 產品Modal -->

          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- 2.渲染產品到畫面上 -->
              <tr v-for="product in products" :key="product.id">
                <td style="width: 200px">
                  <!-- 3.使用style在div插入背景圖片 -->
                  <div
                    :style="{
                      backgroundImage: `url(${product.imageUrl})`,
                    }"
                    style="
                      height: 100px;
                      background-size: cover;
                      background-position: center;
                    "
                  ></div>
                </td>
                <td>{{ product.title }}</td>
                <td>
                  <!-- 4.如果定價===原價只顯示商品定價 -->
                  <div class="h5" v-if="product.price === product.origin_price">
                    {{ product.price }} 元
                  </div>
                  <div v-else>
                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>
                  </div>
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <!-- 5.展開產品Modal 並取得product.id -->
                    <button type="button" class="btn btn-outline-secondary"
                      :disabled="isLoadingItem === product.id"
                      @click="openProductModal(product.id)">
                      查看更多
                    </button>
                    <!-- 被點擊時出現isLoading跟disabled效果 -->
                    <button type="button" class="btn btn-danger"
                      @click="addToCart(product.id)"
                      :disabled="isLoadingItem === product.id"
                      >
                      <span class="spinner-grow spinner-grow-sm"
                      v-show="isLoadingItem === product.id"></span>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <div class="text-end">
            <!-- 購物車為空時無法點擊「清空購物車」 -->
            <button class="btn btn-outline-danger" type="button" @click="deleteCart" :disabled="cartData.carts.length === 0" >
              清空購物車
            </button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              <!-- 判斷購物車資料有沒有存在 -->
              <template v-if="cartData.carts">
                <tr v-for="item in cartData.carts" :key="item.id">
                  <td>
                    <!-- 點擊刪除購物車特定品項 -->
                    <button type="button" class="btn btn-outline-danger btn-sm"
                    @click="removeCartItem(item.id)">
                    X
                    </button>
                  </td>
                  <td>
                    {{ item.product.title }}
                    <!-- <div class="text-success">已套用優惠券</div> -->
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <div class="input-group mb-3">
                        <!-- 綁定item.qty購物車數量 -->
                        <!-- <input min="1" type="number" class="form-control"
                          v-model="item.qty"/> -->
                          <!-- 下拉式選擇數量 -->
                          <!-- change觸發updateCartItem -->
                        <select id="" class="form-select"
                          v-model="item.qty"
                          
                          @change="updateCartItem(item)"
                          :disabled="isLoadingItem === item.id"
                          >
                          <option :value="num" v-for="num in 20"
                            :key="`${num}-${item.id}`"
                            >{{ num }}
                          </option>
                        </select>
                        <span class="input-group-text" id="basic-addon2"
                          >{{ item.product.unit }}</span
                        >
                      </div>
                    </div>
                  </td>
                  <td class="text-end">
                    {{ item.total }}
                  </td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end">總計</td>
                <td class="text-end">{{ cartData.total }}</td>
              </tr>
              <!-- <tr>
                <td colspan="3" class="text-end text-success">折扣價</td>
                <td class="text-end text-success">{{ }}</td>
              </tr> -->
            </tfoot>
          </table>
        </div>
        <div class="my-5 row justify-content-center">
          <v-form ref="form" class="col-md-6" v-slot="{ errors }"  @submit="createOrder" >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field
                id="email"
                name="email"
                type="email"
                class="form-control"
                :class="{ 'is-invalid': errors['email'] }"
                placeholder="請輸入 Email"
                rules="email|required"
                v-model="form.user.email"
              ></v-field>
              <error-message
                name="email"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field
                id="name"
                name="姓名"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['姓名'] }"
                placeholder="請輸入姓名"
                rules="required"
                v-model="form.user.name"
              ></v-field>
              <error-message
                name="姓名"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field
                id="tel"
                name="電話"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['電話'] }"
                placeholder="請輸入電話"
                rules="required|min:8|max:10" 
                v-model="form.user.tel"
              ></v-field>
              <error-message
                name="電話"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field
                id="address"
                name="地址"
                type="text"
                class="form-control"
                :class="{ 'is-invalid': errors['地址'] }"
                placeholder="請輸入地址"
                rules="required" 
                v-model.text="form.user.address"
              ></v-field>
              <error-message
                name="地址"
                class="invalid-feedback"
              ></error-message>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea
                id="message"
                class="form-control"
                cols="30"
                rows="10"
                v-model="message"
              ></textarea>
            </div>
            <div class="text-end">
              <!-- 驗證沒過或是購物車中沒產品時無法點擊「送出訂單」 -->
              <!-- Object.keys(errors)將errors轉成陣列後判斷length -->
              <!-- 建置物件內第二層carts，於渲染畫面時才不會報錯 或是使用可選串聯?. -->
              <button type="submit" class="btn btn-danger" :disabled="Object.keys(errors).length > 0 || cartData.carts.length === 0" >送出訂單</button>
            </div>
            <!-- {{errors}}
            {{Object.keys(errors)}} -->
          </v-form>
        </div>
      </div>
    </div>
    <!-- 7.插入modal樣板 -->
    <script type="text/x-template" id="userProductModal">
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        ref="modal"
      >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ product.title }}</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid" :src="product.imageUrl" alt="" />
                </div>
                <div class="col-sm-6">
                  <span class="badge bg-primary rounded-pill"> </span>
                  <p>商品描述：{{product.description}}  </p>
                  <p>商品內容：{{product.content}}</p>
                  <div class="h6">原價<del class="h6">{{product.origin_price}}</del>元</div>
                  <div class="h5">現在只要{{product.price}}元</div>
                  <div>
                    <div class="input-group">
                      <!-- <input type="number" class="form-control"
                      min="1"
                      v-model="qty" /> -->
                      <select class="form-select"
                          v-model="qty" 
                          >
                          <option :value="num" v-for="num in 10"
                            :key="`${num}-${product.id}`"
                            >{{ num }}
                          </option>
                        </select>
                      
                      <button type="button" class="btn btn-primary"
                      @click="addToCart(product.id)">
                        加入購物車
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- 載入 Vee Validate 套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>

    <script src="./js/cart.js" type="module"></script>
  </body>
</html>
